<!DOCTYPE html>
<html>
<head>
  <title>typed-function | basic usage with amd</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
</head>
<body>

<script>
  // load math.js using require.js
  require(['../typed-function.js'], function (typed) {
    // create a typed function
    var fn = typed('number, *', function (a, b) {
      return 'a is a number, b can be anything';
    });

    // use the function
    document.write(fn(2, true) + '<br>');     // outputs 'a is a number, b can be anything'

    // calling the function with a non-supported type signature will throw an error
    try {
      fn('hello world', true);
    }
    catch (err) {
      document.write(err.toString() + '<br>'); // outputs: 'TypeError: Wrong function signature'
    }
  });
</script>

</body>
</html>
