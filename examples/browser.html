<!DOCTYPE html>
<html>
<head>
  <title>typed-function | basic usage</title>
  <script src="../typed-function.js"></script>
</head>
<body>
<script>
  // create a typed function
  var fn1 = typed('number, string', function (a, b) {
    return 'a is a number, b is a string';
  });

  // use the function
  document.write(fn1(2, 'foo') + '<br>');     // outputs 'a is a number, b is a string'

  // calling the function with a non-supported type signature will throw an error
  try {
    fn1('hello', 'world');
  }
  catch (err) {
    document.write(err.toString() + '<br>'); // outputs: 'TypeError: Wrong function signature'
  }
</script>
</body>
</html>
